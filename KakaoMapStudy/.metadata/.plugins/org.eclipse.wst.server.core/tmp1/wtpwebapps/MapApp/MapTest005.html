<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=083a2bd9d2504e9dde582bbbb8ce730b"></script>

<script type="text/javascript">

	// 페이지 요청시 호출
	function initialize()
	{
		var container = document.getElementById("map");
		
		options = 
		{
			center: new kakao.maps.LatLng(37.556570, 126.919533)
			,level: 3
				
		};
		
		map = new kakao.maps.Map(container,options);
		
		// 지도 레벨 확인 함수 호출
		displayLevel();
		
	}
	
	// 지도 레벨 확인 함수
	function displayLevel()
	{
		//alert("확인");
		
		var levelEl = document.getElementById("mapLevel");
		
		levelEl.innerHTML = "현재 지도 레벨은 " + map.getLevel() + " 레벨 입니다."; 
		
	}
	
	// ※ 지도의 레벨은 지도의 확대 축소 수준을 의미한다.
	//		지도 레벨 (1~14)은 숫자가 작을수록 지도의 확대 수준이 높다.
	
	function zoomIn()
	{
		// 현재의 지도 레벨 얻어오기
		var level = map.getLevel();
		
		// 얻어온 지도의 현재 레벨에서 1 올리기 (→지도 확대)
		map.setLevel(level -1);
		
		// 갱신된 내용으로 지도 레벨 확인
		displayLevel();
	}
	
	function zoomOut()
	{
		var level = map.getLevel();
		
		map.setLevel(level+1);
		displayLevel();
	}
	
	
</script>

</head>
<body onload="initialize()">

<div>
	<h1>kakao Map 레벨 전환</h1>
	<hr />
</div>

<!-- 지도를 그려낼 div 공간 확보 -->

<div id="map" style="width: 100%; height: 400px;"></div>
<br />


<!-- 지도 레벨 출력 -->
<div id="mapLevel"></div>
<br />

<p>
	<button type="button" class="btn" onclick="zoomIn()">지도레벨 -1 (낮추기, 확대)</button>
	<button type="button" class="btn" onclick="zoomOut()">지도레벨 +1 (높이기, 축소)</button>
</p>

</body>
</html>
